<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<input type='text' style='padding:3px;width:80%;font-size:20px;width:80%;' id='urlinput' />
	
	<input type='button' value='Submit' style='padding:3px;width:80%;font-size:20px;' id='genButton'  >
	
	<textarea  style="padding:3px;width:80%;font-size:15px;width:80%;height:600px;" id="text-area" ></textarea>
	<br/>
	
	<script>
	
	window.addEventListener("load",function(){
		var urlinput=document.getElementById('urlinput');
		var genbutton=document.getElementById('genButton');
		var jsontext=document.getElementById('text-area');
		
		genbutton.addEventListener("click",function(){
			
			var json=JSON.stringify(getParams(urlinput.value));
			jsontext.value=json;
		});
		
	});
	
	
	var getParams = function (url) {
		var params = {};
		var parser = document.createElement('a');
		parser.href = url;
		var query = parser.search.substring(1);
		var vars = query.split('&');
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split('=');
			params[pair[0]] = decodeURIComponent(pair[1]);
		}
		return params;
	};

	
	
	
	</script>
</body>
</html>
